<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detection</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: white;
            color: #333;
            width: 450px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #1e293b;
        }

        input {
            width: 95%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
        }

        .safe {
            background: #22c55e;
            color: white;
        }

        .phishing {
            background: #ef4444;
            color: white;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>üîç Phishing Website Detector</h1>

        <form method="POST">
            <input type="text" name="url" placeholder="Enter a website URL..." required>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result {% if 'Legitimate' in prediction %}safe{% else %}phishing{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

</body>
</html>
